<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employees</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,500;1,800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="title">
          <h3>List Employees</h3>
        </div>
        <div class="search">
          <input
            type="text"
            name="search"
            id="search"
            onkeyup="handleSearchInput(this);"
            placeholder="Search by ID, name or email"
          />
          <button id="btn-search">Search</button>
        </div>
        <button id="btn-add" onclick="handleBtnAdd(this)">Add Employee</button>
      </div>
      <div class="container-data">
        <table id="table_id" class="display">
          <thead>
            <tr>
              <th data-table="id" onclick="handleSort(this)">
                <div class="title-header">
                  <div class="title">ID</div>
                  <div class="arrow"></div>
                </div>
              </th>
              <th data-table="name" onclick="handleSort(this)">
                <div class="title-header">
                  <div class="title">Name</div>
                  <div class="arrow"></div>
                </div>
              </th>
              <th data-table="email" onclick="handleSort(this)">
                <div class="title-header">
                  <div class="title">Email</div>
                  <div class="arrow"></div>
                </div>
              </th>
              <th data-table="mobile" onclick="handleSort(this)">
                <div class="title-header">
                  <div class="title">Mobile</div>
                  <div class="arrow"></div>
                </div>
              </th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="data-body"></tbody>
        </table>
        <div class="paginations">
          <div class="dropdown">
            <p>Show</p>
            <select name="limit" id="limit" onchange="handleDropDown(this)">
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <div class="pages">
            <div class="info-total"></div>
            <div class="btnpages">
              <button id="firstPage" onclick="handleBtnFirstPage(this)">
                <<
              </button>
              <button id="previous" onclick="handleBtnPrevious(this)"><</button>
              <div class="info-pages">Page <span id="page">1 of 10</span></div>
              <button id="next" onclick="handleBtnNext(this)">></button>
              <button id="lastPage" onclick="handleBtnLastPage(this)">
                >>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
